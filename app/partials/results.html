<div ng-repeat="movie in vm.movies" ng-cloak>
  <div class="col-lg-4">
    <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">{{movie.Title}}</h3>
    </div>
    <div class="panel-body">
      <img ng-src="{{movie.Poster}}" alt="" class="moviePoster">
      <br>
      <p class="text-center">Filmed in {{movie.Year}}</p>
      <p class="text-center"><a ui-sref="main.details({ID: movie.imdbID})">Click here for more details!</a></p>
    </div>
    </div>
  </div>
</div>

<div ui-view></div>
